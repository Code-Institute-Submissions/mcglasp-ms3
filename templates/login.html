{% extends "base.html" %}
{% block content %}
<div id="login" class="row">
    <div class="col m6 offset-m3 s12">
        <div class="card">
            <h2 class="card-title card-header gradient white-text">Log in</h2>
            <div class="card-content">
                <form class="" method="POST" action="{{ url_for('login') }}">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="center-align">
                        <button class="z-depth-0 submit btn-small search-mng-btn">Log in
                            <i class="fas fa sign-in-alt"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <p id="login-p" class="center-align">New here? <a href="{{ url_for('register') }}"
                    class="blue-text darken-4">Register</a>
            </p>
        </div>
    </div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <span class="count-notifications">
            {% for message in messages %}
            <span id="message" value="{{ message }}"></span>
            {% endfor %}
        </span>
        {% endif %}
    {% endwith %}
    {% endblock %}
