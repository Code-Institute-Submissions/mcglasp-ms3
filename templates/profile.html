{% extends "base.html" %}

{% block content %}



    {% if user.to_change_pword == True %}
<div id="profile-change-pword" class="row">
<div class="col s12 m8 l8 offset-m2 offset-l2">
    {% else %}
    <div class="row">
<div id="profile" class="col s12 l8 m8 offset-m2">
    {% endif %}
        <div class="card z-depth-1">
            <div class="card-title card-header gradient-light">{{ user.username|capitalize() }}'s account details</div>
            <div class="card-content">
                <h6 class="access-level">Your access level is: {{ user.access_level|capitalize() }}</h6>
                <div class="card-header light-underline">Update password</div>
                <form class="p10" method="POST" action="{{ url_for('change_password', user_id=user._id) }}">
                    <div class="input-field">
                        <input placeholder="Existing password" id="password" name="password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="New password" id="new_password" name="new_password" type="password" class="validate">
                    </div>
                    <div class="input-field">
                        <input placeholder="Repeat new password" id="repeat_new_password" name="repeat_new_password" type="password" class="validate">
                    </div>
                    <button class="search-mng-btn submit btn-small z-depth-0">Update
                        <i class="fas fa sign-in-alt"></i></button>
                </form>             
            </div>
        </div>
    </div>
    

{% endblock %}
