{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="validate" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" minlength="3" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button class="submit">Register</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
<div class="col s12">
    <p class="center-align">
        Already registered? <a href="{{ url_for('login') }}" class="light-blue-text text-lighten-3">Log in</a>
    </p>
</div>
</div>

{% endblock %}
