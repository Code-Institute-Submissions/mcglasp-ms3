{% extends "base.html" %}
{% block content %}
{% if not session.user %}
<div id="register" class="row">
    <div class="col m6 offset-m3">
    <div class="card">
        <div class="card-title card-header gradient white-text">Register</div>
        <div class="card-content">
    <form class="" method="POST" action="{{ url_for('register') }}">
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" class="" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="" minlength="3" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
            </div>
    <div class="center-align">
                <button class="submit btn-small search-mng-btn">Register 
                    <i class="fas fa sign-in-alt"></i></button>
      </div>
    </form>
</div>
</div>
</div>



<div class="row">
<div class="col s12">
    <p class="center-align">
        Already registered? <a href="{{ url_for('login') }}" class="blue-text darken-4">Log in</a>
    </p>
</div>
</div>
{% endif %}
{% endblock %}
