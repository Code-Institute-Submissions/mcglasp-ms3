{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Change password for {{ user.username }}</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('change_password', user_id=user._id, username=username) }}">
        <div class="">
            <div class="row">
                <div class="input-field col s12">
                    <input id="new_password" name="new_password" type="text" class="validate">
                    <label for="new_password">New password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="confirm_password" name="confirm_password" type="text" class="validate">
                    <label for="confirm_password">Confirm password</label>
                </div>
            </div>
           
            <div class="row">
                <button class="submit">Change password 
                    <i class="fas fa sign-in-alt"></i></button>
            </div>
        </div>
    </form>
</div>

<div class="row">
<div class="col s12">
    <p class="center-align">
        New here? <a href="{{ url_for('register') }}" class="light-blue-text text-lighten-3">Register</a>
    </p>
</div>
</div>

{% endblock %}
